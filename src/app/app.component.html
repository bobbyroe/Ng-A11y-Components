<header>
  Header
</header>
<ul>
  <li>
    <label for="how-many">How many out of 10?</label>
    <br />
    <span>0</span>
    <mat-slider
      min="1"
      max="10"
      step="1"
      value="5"
      tickInterval="1"
      id="how-many"
    ></mat-slider>
    <span>10</span>
  </li>
  <li>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Do Something 0</button>
      <button mat-menu-item>Don't Go Somewhere 1</button>
      <button mat-menu-item>Do Something else 2</button>
    </mat-menu>
  </li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
</ul>
